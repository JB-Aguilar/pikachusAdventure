<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Ariadna, Carolina, Juan">
    <meta name="description" content="CONTENIDO">

    <script src="./js/game.js" defer></script>

<body>
    <div id="container">
        <div id="game">
            <div id="board">
