<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Ariadna, Carolina, Juan">
    <meta name="description" content="GAME">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu's Adventure</title>
    <link rel="shortcut icon" href="./img/pikachu.ico" type="image/x-icon">
    <script src="./js/sound.js" defer></script>
    <script src="./js/game.js" defer></script>
    <script src="./js/character.js" defer></script>
    <script src="./js/obstacles.js" defer></script>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div id="menu">
            <div id="start_game"></div>
            <div id="start"></div>
            <div id="menu_credits"></div>
        </div>
        <div id="level"></div>
        <div id="game_over"></div>
        <div id="win"></div>
        <div id="game">
            <div id="board">
                <img src="./img/level1.png" alt="">
                <div id="player" class="pixelRight"></div>
                <div id="tree1"></div>
                <div id="pidgey"></div>
                <div id="gyarados" class="magikarp"></div>
                <div id="enemy" class="enemy2"></div>
                <div id="poke1" class="pokeClose"></div>
                <div id="poke2" class="pokeClose"></div>
                <div id="poke3" class="pokeClose"></div>
                <div id="exit"></div>
                <div id="empty_pokeball"></div>
            </div>
            <div class="interface">
                <div id="timer">
                    <span>00</span>
                </div>
                <div id="life">
                    <div id="heart1" class="heart"></div>
                    <div id="heart2" class="heart"></div>
                    <div id="heart3" class="heart"></div>
                </div>
                <div id="keys">
                    <div id="key"></div>
                    <div id="keycount">00</div>
                </div>
            </div>
        </div>
        <div id="credits">
            <div id="exitCredits"></div>
        </div>
    </div>
</body>
</html>
